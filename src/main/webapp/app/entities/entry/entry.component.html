<div>
    <h2 id="page-heading">
        <span jhiTranslate="covChartApp.entry.home.title">Entries</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entry" [routerLink]="['/entry/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="covChartApp.entry.home.createLabel">
            Create a new Entry
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="entries?.length === 0">
        <span jhiTranslate="covChartApp.entry.home.notFound">No entries found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="entries?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="covChartApp.entry.province">Province</span></th>
                    <th scope="col" ><span jhiTranslate="covChartApp.entry.country">Country</span></th>
                    <th scope="col" ><span jhiTranslate="covChartApp.entry.lastUpdate">Last Update</span></th>
                    <th scope="col" ><span jhiTranslate="covChartApp.entry.confirmed">Confirmed</span></th>
                    <th scope="col" ><span jhiTranslate="covChartApp.entry.deaths">Deaths</span></th>
                    <th scope="col" ><span jhiTranslate="covChartApp.entry.recovered">Recovered</span></th>
                    <th scope="col" ><span jhiTranslate="covChartApp.entry.lat">Lat</span></th>
                    <th scope="col" ><span jhiTranslate="covChartApp.entry.lon">Lon</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entry of entries ;trackBy: trackId">
                    <td><a [routerLink]="['/entry', entry.id, 'view']">{{ entry.id }}</a></td>
                    <td>{{ entry.province }}</td>
                    <td>{{ entry.country }}</td>
                    <td>{{ entry.lastUpdate | date:'mediumDate' }}</td>
                    <td>{{ entry.confirmed }}</td>
                    <td>{{ entry.deaths }}</td>
                    <td>{{ entry.recovered }}</td>
                    <td>{{ entry.lat }}</td>
                    <td>{{ entry.lon }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/entry', entry.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/entry', entry.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(entry)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
